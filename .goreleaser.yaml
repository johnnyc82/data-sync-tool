# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    # - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  -
    id: hsync
    binary: hsync
    main: ./cmd/hsync/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
gomod:
  proxy: false
brews:
  -
    name: hsync
    folder: Formula
    tap:
      owner: ivystreetweb
      name: homebrew-tools
      branch: master
    download_strategy: GitHubPrivateRepositoryReleaseDownloadStrategy
    custom_require: "lib/private_strategy"
    commit_author:
      name: ivystreetweb
      email: web@ivystreet.com.au
    homepage: "https://github.com/ivystreetweb/halie-sync-tool"
    description: "Halie Sync Tool: an intermediary tool used by various other tools, that syncs data and assets between local, staging and live."
    skip_upload: auto


